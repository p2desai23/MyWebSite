<html>
<head>
<script language="javaScript">
function beginAnim()
{
    var myDude = document.getElementById("dude");
    var xPos = myDude.style.left;
    xPos = parseInt(xPos);
    xPos -= 5;
    
    
    if(xPos < 0) // he's off the screen
    {
        xPos = 900;
        
        
    }
    myDude.style.left = xPos;
    var timer = setTimeout("beginAnim()", 47.51);
    
    
}
</script>
</head>
