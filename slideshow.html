<html>
<head>
<script language = "JavaScript">


var number = 0;
var picList = [ "images/slide1.png", "images/slide2.jpg", "images/slide3.jpg", "images/slide4.jpg", "images/slide5.jpg"];
var clipList = [ "sounds/valentinesday.mp3", "sounds/fourthofjuly.mp3", "sounds/halloween.mp3", "sounds/christmas.mp3", "sounds/newyearseve.mp3"];
function startShow()
{    
var pic = document.getElementById("picFrame"); 
var clip =document.getElementById("myAudio");
pic.src = picList[number];
clip.src = clipList[number];
clip.play();
   
    number = number + 1;
      
        if (number > 4)
        {
           number = 0;
        }
}


</script>

</head>
<body>
<center>
<h1> Image Object </h1>

<img id="picFrame" src="images/slide0.png"/>
<audio id="myAudio"> </audio>
<br/>
<br/>

<input type="button" value="Click Me" onClick="startShow()">

</center>
</body>
</html>
